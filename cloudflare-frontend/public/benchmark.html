<html>
    <head>
        <link rel="icon" type="image/ico" href="./img/icons/favicon.ico">
        <meta charset="utf-8">
        <title>Benchmark</title>
        <!-- Blacklist Unsupported Browsers -->
        <script src="./js/browsers.js"></script>
        <script defer src="./js/benchmark.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./css/benchmark.css">
    </head>
    <body>
        <div class="home-button" onclick="location.href='/'"></div>
        <div id="benchmark">
            <h1>Benchmark</h1>
            <div id="benchmark-container">
                <label for="clients" id="clients-label">Clients:</label>
                <input type="range" id="clients" min="1" max="250">
                <hr>
                <label for="interval" id="interval-label">Interval:</label>
                <input type="range" id="interval" min="1" max="100" step="1">
                <hr>
                <label for="iterations" id="iterations-label">Iterations:</label>
                <input type="range" id="iterations" min="1" max="10000">
                <hr>
                <label for="data" id="data-label">Data:</label>
                <input type="range" id="data" min="0.00001" max="0.001" step="0.000001">
                <hr>
                <div class="button-container">
                    <button id="start">Start</button>
                    <button id="stop" disabled>Stop</button>
                </div>
                <p id="result"></p>
            </div>
        </div>
    </body>
</html>
