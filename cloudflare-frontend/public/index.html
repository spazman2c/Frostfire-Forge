<html lang="en">
    <head>
        <link rel="icon" type="image/ico" href="./img/icons/favicon.ico">
        <meta charset="utf-8">
        <title>Login</title>
        <script src="./js/browsers.js"></script>
        <script src="./js/notification.js"></script>
        <script defer src="./js/login.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="container"> <!-- Displays the background of the webpage -->
            <div id="login-container"> <!-- Creates the container for the login form-->
                <form>
                    <input type="text" id="username" name="username" placeholder="Username" spellcheck="false" autocomplete="new-password" required>
                    <input type="password" id="password" name="password" placeholder="Password" spellcheck="false" autocomplete="current-password">
                    <input type="button" id="login-button" value="Login">
                </form>
                <div id="link-container">
                    <a href="/registration" id="register-link">Register</a>
                    <a href="/forgot-password" id="forgot-password-link">Forgot Password?</a>
                    <a href="#" id="guest-login-link">Guest Login</a>
                </div>
            </div>
            <div id="login"></div> <!-- Displays the login UI-->
            <div id="logo"></div>
        </div>
    </body>
</html>
